<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromecast Sender</title>
    <!-- Load the Cast SDK -->
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
</head>
<body>
    <button id="castButton">Cast</button>
    <p id="messageDisplay"></p>

    <script>
        const applicationId = 'ED052386';
        let session = null;

        // Wait for the Cast API to be available
        window['__onGCastApiAvailable'] = function(isAvailable) {
            if (isAvailable) {
                console.log("Cast API available, initializing...");
                initializeCastApi();
            } else {
                console.error("Cast API not available.");
            }
        };

        // Initialize Cast API
        function initializeCastApi() {
            cast.framework.CastContext.getInstance().setOptions({
                receiverApplicationId: applicationId,
                autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
            });

            // Add event listener for session state changes
            cast.framework.CastContext.getInstance().addEventListener(
                cast.framework.CastContextEventType.SESSION_STATE_CHANGED,
                function(event) {
                    if (event.sessionState === cast.framework.SessionState.SESSION_STARTED) {
                        session = cast.framework.CastContext.getInstance().getCurrentSession();
                        console.log("Session started: ", session);
                        
                        // Listen for messages from the receiver
                        session.addMessageListener('urn:x-cast:com.example.helloworld', (namespace, message) => {
                            document.getElementById('messageDisplay').textContent = 'Receiver says: ' + message.message;
                        });
                    }
                }
            );
        }

        // Start casting and send 'Hello' message to the receiver
        document.getElementById('castButton').addEventListener('click', () => {
            const context = cast.framework.CastContext.getInstance();
            context.requestSession().then(function() {
                session = cast.framework.CastContext.getInstance().getCurrentSession();
                if (session) {
                    // Send message to the receiver
                    session.sendMessage('urn:x-cast:com.example.helloworld', { message: 'Hello' });
                    console.log('Message sent: Hello');
                } else {
                    console.error('No session available.');
                }
            }).catch(function(error) {
                console.error('Error starting session: ', error);
            });
        });
    </script>
</body>
</html>
