<!DOCTYPE html>
<html>
<head>
    <title>Cast Receiver</title>
    <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        .status {
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 8px;
            position: fixed;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div id="status" class="status">Starting...</div>
    <cast-media-player></cast-media-player>

    <script>
        function updateStatus(message) {
            console.log(message);
            document.getElementById('status').textContent = message;
        }

        try {
            updateStatus('Initializing...');

            // Get context
            const context = cast.framework.CastReceiverContext.getInstance();
            
            // Set debug level
            context.setLoggerLevel(cast.framework.LoggerLevel.DEBUG);

            // Configure player
            const playerManager = context.getPlayerManager();
            const playbackConfig = new cast.framework.PlaybackConfig();
            
            // Configure options
            const options = new cast.framework.CastReceiverOptions({
                playbackConfig: playbackConfig,
                supportedCommands: cast.framework.messages.Command.ALL_BASIC_MEDIA,
                disableIdleTimeout: true
            });

            // Add event listeners with safe error handling
            context.addEventListener(cast.framework.system.EventType.READY, () => {
                updateStatus('Ready for casting');
            });

            context.addEventListener(cast.framework.system.EventType.SENDER_CONNECTED, (event) => {
                updateStatus('Sender connected');
            });

            context.addEventListener(cast.framework.system.EventType.SENDER_DISCONNECTED, (event) => {
                updateStatus('Sender disconnected');
            });

            context.addEventListener(cast.framework.system.EventType.ERROR, (event) => {
                // Safely handle error event without stringifying the entire object
                const errorInfo = {
                    type: 'Error event received',
                    code: event.errorCode || 'unknown',
                    reason: event.reason || 'unknown'
                };
                updateStatus(`Error: ${errorInfo.code} - ${errorInfo.reason}`);
            });

            // Add custom message listener
            context.addCustomMessageListener('urn:x-cast:com.nokbok.helloworld', (event) => {
                try {
                    // Safely handle the message data
                    const messageData = typeof event.data === 'object' ? 
                        JSON.stringify(event.data) : event.data;
                    updateStatus('Message received: ' + messageData);

                    // Send acknowledgment
                    context.sendCustomMessage('urn:x-cast:com.nokbok.helloworld', 
                        event.senderId, 
                        { status: 'received', timestamp: Date.now() }
                    );
                } catch (error) {
                    updateStatus('Error processing message: ' + error.message);
                }
            });

            // Start the receiver
            updateStatus('Starting receiver...');
            context.start(options);
            updateStatus('Receiver started and waiting for connection');

        } catch (error) {
            updateStatus('Initialization error: ' + error.message);
            console.error('Full error:', error);
        }
    </script>
</body>
</html>
