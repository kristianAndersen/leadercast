<!DOCTYPE html>
<html>
<head>
    <title>Test Receiver</title>
    <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <style>
        body {
            background-color: #0000FF; /* Blue background to be clearly visible */
            color: white;
            font-family: Arial;
            font-size: 24px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Test Receiver</h1>
    <div id="status">Initializing...</div>

    <script>
        const status = document.getElementById('status');

        try {
            // Get context
            const context = cast.framework.CastReceiverContext.getInstance();
            
            // Set debug level
            context.setLoggerLevel(cast.framework.LoggerLevel.DEBUG);

            // Event handlers
            context.addEventListener(cast.framework.system.EventType.READY, () => {
                status.textContent = 'READY - Receiver is running';
            });

            context.addEventListener(cast.framework.system.EventType.SENDER_CONNECTED, () => {
                status.textContent = 'CONNECTED - Sender connected!';
            });

            // Start
            context.start();
            status.textContent = 'STARTED - Waiting for connection...';

        } catch (error) {
            status.textContent = 'ERROR: ' + error.message;
        }
    </script>
</body>
</html>
