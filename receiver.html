<!DOCTYPE html>
<html>
<head>
    <title>Cast Receiver</title>
    <!-- Add the Cast Receiver SDK -->
    <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <!-- Add the Cast Media Player library -->
    <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/mediaplayer/1.0.0/media_player.js"></script>
    <style>
        body { 
            background: #333; 
            color: white; 
            font-family: Arial; 
            margin: 0;
            padding: 20px;
        }
        .status { 
            background: rgba(0,0,0,0.5); 
            padding: 10px; 
            margin: 10px 0;
            border-radius: 4px;
        }
        cast-media-player {
            --splash-image: url('//your-image-url.jpg');
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <cast-media-player></cast-media-player>
    <div id="status" class="status">Initializing...</div>

    <script>
        const statusDiv = document.getElementById('status');

        function log(message) {
            console.log(message);
            statusDiv.textContent = message;
        }

        try {
            log('Initializing receiver...');

            // Configure player options
            const playerOptions = new cast.framework.PlaybackConfig();
            playerOptions.autoResumeDuration = 5;

            // Configure receiver options
            const options = new cast.framework.CastReceiverOptions();
            options.playbackConfig = playerOptions;
            options.disableIdleTimeout = true;

            // Initialize receiver context
            const context = cast.framework.CastReceiverContext.getInstance();
            const playerManager = context.getPlayerManager();

            // Add custom message listener
            context.addCustomMessageListener('urn:x-cast:com.nokbok.helloworld', event => {
                log('Message received: ' + JSON.stringify(event.data));
                // Send acknowledgment
                if (event.senderId) {
                    context.sendCustomMessage('urn:x-cast:com.nokbok.helloworld', 
                        event.senderId, 
                        { status: 'received', message: event.data }
                    );
                }
            });

            // Add event listeners
            context.addEventListener(cast.framework.system.EventType.READY, () => {
                log('Receiver is ready');
            });

            context.addEventListener(cast.framework.system.EventType.SENDER_CONNECTED, event => {
                log('Sender connected: ' + event.senderId);
            });

            context.addEventListener(cast.framework.system.EventType.SENDER_DISCONNECTED, event => {
                log('Sender disconnected: ' + event.senderId);
            });

            // Start the receiver
            log('Starting receiver...');
            context.start(options);
            log('Receiver started');

        } catch (error) {
            log('Error: ' + error.message);
            console.error('Full error:', error);
        }
    </script>
</body>
</html>
