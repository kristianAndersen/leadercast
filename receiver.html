<!DOCTYPE html>
<html>
<head>
    <title>Verification Receiver</title>
    <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <style>
        body { background: #333; color: white; font-family: Arial; padding: 20px; }
        .status { background: rgba(0,0,0,0.5); padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Verification Receiver</h1>
    <div id="status" class="status">Initializing...</div>
    <script>
        const status = document.getElementById('status');
        
        function log(message) {
            console.log(message);
            status.innerHTML += '<br>' + message;
        }

        try {
            // Log initial load
            log('Receiver page loaded at: ' + new Date().toISOString());
            
            // Verify Cast SDK loaded
            if (cast && cast.framework) {
                log('Cast SDK loaded successfully');
            } else {
                log('ERROR: Cast SDK not loaded');
            }
            
            // Initialize receiver
            const context = cast.framework.CastReceiverContext.getInstance();
            
            // Set up logging
            context.setLoggerLevel(cast.framework.LoggerLevel.DEBUG);
            
            // Add basic event listeners
            context.addEventListener(cast.framework.system.EventType.READY, () => {
                log('Receiver is ready');
            });
            
            context.addEventListener(cast.framework.system.EventType.SENDER_CONNECTED, event => {
                log('Sender connected: ' + event.senderId);
            });
            
            // Start receiver
            context.start()
                .then(() => {
                    log('Receiver started successfully');
                })
                .catch(error => {
                    log('ERROR starting receiver: ' + error);
                });
                
        } catch (error) {
            log('ERROR: ' + error.message);
        }
    </script>
</body>
</html>
