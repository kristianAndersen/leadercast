<!DOCTYPE html>
<html>
<head>
    <title>Verified Receiver</title>
    <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <style>
        body { background-color: #000; color: #fff; font-family: Arial, sans-serif; }
        #message { padding: 20px; font-size: 24px; }
    </style>
</head>
<body>
    <div id="message">Initializing receiver...</div>

    <script>
        const context = cast.framework.CastReceiverContext.getInstance();
        const playerManager = context.getPlayerManager();

        // Enable debug logging
        context.setLoggerLevel(cast.framework.LoggerLevel.DEBUG);

        // Handle messages
        context.addCustomMessageListener('urn:x-cast:com.nokbok.helloworld', event => {
            console.log('Message received:', event.data);
            document.getElementById('message').textContent = 
                'Message received: ' + JSON.stringify(event.data);
        });

        // Start receiver
        context.start({
            statusText: 'Application is starting...',
            applicationState: cast.framework.messages.ApplicationState.READY,
            maxInactivity: 3600
        });

        // Update status when ready
        context.addEventListener(cast.framework.system.EventType.READY, () => {
            document.getElementById('message').textContent = 'Ready to receive cast messages';
        });
    </script>
</body>
</html>
