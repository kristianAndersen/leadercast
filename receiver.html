<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromecast Receiver</title>
    <script type="text/javascript" src="https://www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
</head>
<body>
    <p>Receiver is running...</p>
    
    <script>
        // Initialize the receiver
        const context = cast.framework.CastReceiverContext.getInstance();
        
        // Listen for messages from the sender
        const messageBus = context.getCastMessageBus('urn:x-cast:com.example.helloworld');
        
        messageBus.onMessage = (event) => {
            console.log('Received message:', event.data.message);
            
            // Send 'World' back to the sender
            messageBus.send(event.senderId, { message: 'World' });
        };

        context.start();
    </script>
</body>
</html>
