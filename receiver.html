<!DOCTYPE html>
<html>
<head>
    <title>Minimal Cast Receiver</title>
    <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        .status {
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 8px;
            position: fixed;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div id="status" class="status">Starting...</div>

    <script>
        const context = cast.framework.CastReceiverContext.getInstance();
        const status = document.getElementById('status');

        function updateStatus(message) {
            console.log(message);
            status.textContent = message;
        }

        // Basic initialization
        context.setLoggerLevel(cast.framework.LoggerLevel.DEBUG);

        // System events
        context.addEventListener(cast.framework.system.EventType.READY, () => {
            updateStatus('Ready to receive cast messages');
        });

        context.addEventListener(cast.framework.system.EventType.SENDER_CONNECTED, event => {
            updateStatus('Sender connected: ' + event.senderId);
        });

        // Message handling
        context.addCustomMessageListener('urn:x-cast:com.nokbok.helloworld', event => {
            updateStatus('Message received: ' + JSON.stringify(event.data));
        });

        // Start the receiver
        updateStatus('Starting receiver...');
        context.start();
        updateStatus('Receiver started');
    </script>
</body>
</html>
