<!DOCTYPE html>
<html>
<head>
    <title>Minimal Cast Receiver</title>
    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
</head>
<body style="background: #000; color: #fff;">
    <div id="status" style="padding: 20px; font-family: Arial;">Starting...</div>

    <script>
        const status = document.getElementById('status');
        
        function log(message) {
            console.log(message);
            status.textContent = message;
        }

        try {
            log('Starting receiver...');
            
            const context = cast.framework.CastReceiverContext.getInstance();
            
            context.addEventListener(cast.framework.system.EventType.READY, () => {
                log('Receiver is ready');
            });

            context.addEventListener(cast.framework.system.EventType.SENDER_CONNECTED, () => {
                log('Sender connected');
            });

            // Start with basic options
            context.start();
            log('Receiver started');

        } catch (error) {
            log('Error: ' + error.message);
        }
    </script>
</body>
</html>
